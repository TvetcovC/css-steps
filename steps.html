    <title>Inline CSS steps</title>

</head>

    <div style="
        border-top: 3px solid #555;
        border-bottom: 3px solid #555;
        width: 100px;
    ">
        <p style="
        background-color: green;
        width: 30px;
        height: 30px;
        ">1</p>
        <p style="
        background-color: green;
        width: 30px;
        height: 30px;
        margin-left: 35px;
        ">2</p>
        <p style="
        background-color: green;
        width: 30px;
        height: 30px;
        margin-left: 70px;
        ">3</p>
    </div>

</body>

</html>
